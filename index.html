<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Abbie ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    background: white;
    padding: 30px 25px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    max-width: 350px;
    animation: pop 1.2s ease;
    z-index: 2;
  }

  @keyframes pop {
    0% { transform: scale(0.3); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .photo {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #ff4d6d;
    box-shadow: 0 0 25px rgba(255,77,109,0.7);
    margin-bottom: 15px;
  }

  h1 {
    color: #ff3f6c;
    margin-bottom: 8px;
  }

  p {
    font-size: 17px;
    color: #444;
    line-height: 1.5;
  }

  button {
    margin-top: 18px;
    padding: 14px 32px;
    font-size: 16px;
    background: #ff3f6c;
    color: white;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.08);
    background: #e7335d;
  }

  .hidden {
    display: none;
  }

  .kiss {
    width: 170px;
    margin-top: 15px;
    border-radius: 20px;
  }

  .heart {
    position: absolute;
    color: rgba(255, 0, 90, 0.6);
    font-size: 22px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.6);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="abbie.jpg" alt="Abbie" class="photo">

  <h1>My Beautiful Abbie üíñ</h1>
  <p>
    Just a small reminder‚Ä¶<br>
    you are deeply loved üå∏
  </p>

  <button onclick="showLove()">Open My Heart üíï</button>

  <div id="loveMessage" class="hidden">
    <p>
      I love you Abbie ‚ù§Ô∏èü•∞<br>
      Always have, always will üíû<br>
      My heart feels at home with you üòò
    </p>

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" class="kiss" alt="Kiss">

    <p style="margin-top:10px;">
      ‚Äî Yours always üíñ
    </p>
  </div>
</div>

<script>
function showLove() {
  document.getElementById("loveMessage").classList.remove("hidden");
  const music = document.getElementById("music");
  if (music) {
    music.play().catch(() => {});
  }
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
